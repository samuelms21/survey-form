<!DOCTYPE html><html lang="en"> <head> <meta charset="UTF-8"/> <meta http-equiv="X-UA-Compatible" content="IE=edge"/> <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <link rel="stylesheet" href="./assets/css/style.css"/> <title>Survey Form</title> </head> <body> <div class="circle1"></div><header> <h1 id="title" class="centered-text">blackCat Development</h1> <p id="description" class="centered-text"> A short survey form about our services </p></header> <main> <form action="" id="survey-form"> <div id="entry-fields"> <label for="name" id="name-label">Name</label> <input type="text" name="name" id="name" placeholder="Enter your name here" required/> <label for="email" id="email-label">Email</label> <input type="email" name="email" id="email" placeholder="Enter your email here" required/> <label for="number" id="number-label">Age</label> <input type="number" name="number" id="number" min="1" max="200" placeholder="Enter your age here"/> </div><div id="dropdown-menu"> <label for="dropdown" id="dropdown-label" >Which option best describes your current role?</label > <br/> <select name="dropdown" id="dropdown"> <option value="">Please choose an option</option> <option value="ceo">CEO/Owner/Co-owner</option> <option value="company-executive">Company Executive</option> <option value="ui-ux-designer">UI/UX Desginer</option> <option value="software-engineer-developer"> Software Engineer/Developer </option> <option value="product-manager">Product Manager</option> </select> </div><br/> <div id="radio-button-fields"> <p> Would you recommed blackCat Development to your friends/colleagues? </p><input type="radio" name="recommend" id="definitely" value="definitely"/> <label for="definitely">Definitely</label> <br/> <input type="radio" name="recommend" id="maybe" value="maybe"/> <label for="maybe">Maybe</label> <br/> <input type="radio" name="recommend" id="not-recommended" value="not-recommended"/> <label for="not-recommended">Not recommended</label> </div><br/> <div id="checkbox-fields"> <p>What would you like to see improved?</p><input type="checkbox" name="improvement" id="web-development-course" value="web-development-course"/> <label for="web-development-course">Web Development Course</label> <br/> <input type="checkbox" name="improvement" id="data-analysis-course" value="data-analysis-course"/> <label for="data-analysis-course">Data Analysis Course</label> <br/> <input type="checkbox" name="improvement" id="web-design-services" value="web-design-services"/> <label for="web-design-services">Web Design Services</label> <br/> <input type="checkbox" name="improvement" id="mobile-app-development" value="mobile-app-development"/> <label for="mobile-app-development">Mobile App Development</label> <br/> <input type="checkbox" name="improvement" id="customer-service" value="customer-service"/> <label for="customer-service">Customer Service</label> </div><br/> <label for="textarea">Any comments or suggestions?</label> <br/> <textarea name="suggestions" id="textarea" cols="20" rows="7" placeholder="Enter some comments or suggestions here." ></textarea> <button id="submit">Submit</button> </form> </main> <div class="circle2"></div><div class="circle3"></div><footer class="centered-text"> <p>Designed and developed by:</p><a href="https://samuelms21.github.io/samuelms/" target="_blank" >Samuel M. Setiawan</a > </footer> </body></html>
